<a menu-toggle ng-init='menuarrow = false'>
      <ng-hamburger-helper arrow-when="menuarrow"></ng-hamburger-helper>
</a>
<div class="container layout-title">GURU CALENDAR</div>
            <div class="page-content">
			<div class="container">
				<div class="mainspace">
                        <calendar-md id="calendar-demo"
                        flex layout layout-fill
                        calendar-direction="direction"
                        on-prev-month="prevMonth"
                        on-next-month="nextMonth"
                        on-day-click="dayClick"
                        title-format="'MMMM y'"
                        ng-model='selectedDate'
                        day-format="dayFormat"
                        day-label-format="'EEE'"
                        day-label-tooltip-format="'EEEE'"
                        day-tooltip-format="'fullDate'"
                        week-starts-on="weekStartsOn"
                        tooltips="false"
                        day-content="setDayContent"
                        disable-future-selection="disableFutureDates"></calendar-md>
				</div>

				<div>
					<md-select ng-model="selectedActivity" ng-change="activitySelect(selectedActivity)">
                                    <md-option value="any">{{'ANY_ACTIVITY' | translate}}</md-option>
						<md-optgroup label="{{currentGroup | translate}}" ng-repeat="currentGroup in groupList">
							<md-option ng-value="activity" ng-repeat="activity in activities | filter: {group: currentGroup}">{{activity.name | translate}}</md-option>
						</md-optgroup>
					</md-select>
                        </div>

                        <div>
                              <md-select ng-model="selectedPerson" ng-change="personSelect(selectedPerson)">
                                    <md-option value="generaly">{{'DAY_GENERALY' | translate}}</md-option>
                                    <md-option ng-value="key" ng-repeat="(key, person) in personlist">{{person.name}}</md-option>
                                    <md-option value="add">{{'ADD_PERSON' | translate}}</md-option>
                              </md-select>
                        </div>
            </div>
        </div>
