<a home-link ng-click="menuarrow = !menuarrow" ng-init="menuarrow = true">
      <ng-hamburger-helper arrow-when="menuarrow"></ng-hamburger-helper>
</a>
<div class="container layout-title">MY PERSON LIST</div>

<div class="page-content">
	<div class="container">
		<md-list>
			<md-list-item aria-label="{{person.name}}" class="md-2-line" ng-repeat="(key, person) in personlist" ng-click="editPersonForm(key)">
				<div class="md-list-item-text">
					<h3>{{person.name}}</h3>
					<p>{{person.date | date:'d'}}. {{person.date | date:'MMMM' | translate}} {{person.date | date:'yyyy'}}</p>
					<md-icon aria-label="edit"  ng-if='key>0' md-svg-src="img/close-circle.svg" ng-click="deletePersonForm(key)" class="md-secondary md-hue-3"></md-icon>
				</div>
			</md-list-item>
		</md-list>

		<md-divider ></md-divider>
		<md-button class="md-fab md-fab-bottom-right" aria-label="{{'ADD_PERSON' | translate}}" ng-click="addPersonForm()">
			<md-icon md-svg-src="img/plus.svg"></md-icon>
		</md-button>
	</div>
</div>
